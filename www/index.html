<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="ionicApp">

    <ion-nav-bar class="bar-light">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>


    <script id="templates/intro.html" type="text/ng-template"> 
      <ion-view view-title="Intro">
        
		<div style="height:200px">
			<ion-slide-box on-slide-changed="slideChanged(index)" show-pager="false" active-slide="1">
			  <ion-slide>
				 <div class="row" style="width: 100%;padding: 0px;direction: rtl;text-align: center">
					<div class="" style="border: 0px solid black;width: 40px;margin-right:-2px;"><a style="background-color:grey" ng-click="next()" class="button button-icon icon ion-close-circled button-positive"></a></div>
					<div class="col col-center" style="border: 1px solid black;border-left-width: 0px"><i class="icon ion-ios-bolt-outline"></i></div>
					<div class="col col-center" style="border: 1px solid black;border-left-width: 0px "><i class="icon ion-compass"></i></div>
					
				</div>
			  </ion-slide>
			  <ion-slide>
				<div class="row" style="width: 100%;padding: 0px;direction: rtl;text-align: center">
					<div class="col col-center" style="border: 1px solid black;border-left-width: 0px">12:01</div>
					<div class="col col-center" style="border: 1px solid black;border-left-width: 0px ">1 מתוך 12</div>
					<div class="col col-center" style="border: 1px solid black;border-left-width: 0px">
						 10 נקודות
					</div>
					<div class="" style="border: 0px solid black;width: 40px;margin-left:-2px;"><a style="background-color:grey" ng-click="previous()" class="button button-icon icon ion-settings button-positive"></a></div>
				</div>
			  </ion-slide>
			</ion-slide-box>
		</div>
      </ion-view>
    </script>
	
	

    <script id="templates/main.html" type="text/ng-template">
      <ion-view hide-back-button="true" view-title="Awesome">
        <ion-content class="padding">
          <h1>Main app here</h1>
          <button class="button" ng-click="toIntro()">Do Tutorial Again</button>
        </ion-content>
      </ion-view>
    </script>
    
  </body>
</html>

</html>
